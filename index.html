<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negroar Resilient - Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Italianno&family=Montserrat:wght@300&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            perspective: 1000px;
            background: radial-gradient(circle at center, #1a1208 0%, #000 100%);
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            animation: videoFade 1s ease-out 2.3s forwards;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .initial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            animation: initialFade 2s forwards;
        }

        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(45deg, #000 0%, #1a1208 100%);
            transition: transform 1.8s cubic-bezier(0.7, 0, 0.3, 1);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.2);
            z-index: 90;
        }

        .curtain::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(218, 165, 32, 0.05) 2px,
                rgba(218, 165, 32, 0.05) 4px
            );
        }

        .curtain-left {
            left: 0;
            transform: translateX(0);
            animation: slideLeft 1.8s cubic-bezier(0.7, 0, 0.3, 1) 0.5s forwards;
        }

        .curtain-right {
            right: 0;
            transform: translateX(0);
            animation: slideRight 1.8s cubic-bezier(0.7, 0, 0.3, 1) 0.5s forwards;
        }

        .content {
            text-align: center;
            z-index: 95;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .welcome {
            color: #DAA520;
            font-family: 'Italianno', cursive;
            font-size: clamp(48px, 10vw, 72px);
            opacity: 0;
            transform: translateY(-50px) rotateX(-90deg);
            animation: revealWelcome 1.5s ease-out 1.8s forwards;
            text-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
            position: relative;
        }

        .welcome::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
            animation: lineExpand 1.5s ease-out 2.3s forwards;
        }

        .main-title {
            color: #DAA520;
            font-size: clamp(36px, 8vw, 64px);
            margin: 20px 0;
            opacity: 0;
            transform: scale(0.5);
            animation: revealTitle 1.5s ease-out 2.3s forwards;
            text-shadow: 
                0 0 10px rgba(218, 165, 32, 0.5),
                0 0 20px rgba(218, 165, 32, 0.3),
                0 0 30px rgba(218, 165, 32, 0.1);
            letter-spacing: 2px;
            font-weight: 600;
        }

        .subtitle {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(16px, 4vw, 28px);
            color: #B8860B;
            font-weight: 300;
            letter-spacing: clamp(4px, 1vw, 8px);
            opacity: 0;
            transform: translateY(50px);
            animation: revealSubtitle 1.5s ease-out 2.8s forwards;
        }

        .skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(218, 165, 32, 0.2);
            border: 1px solid rgba(218, 165, 32, 0.5);
            color: #DAA520;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 3.3s forwards;
        }

        .skip-button:hover {
            background-color: rgba(218, 165, 32, 0.3);
            transform: scale(1.05);
        }

        .audio-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-out 3.3s forwards;
        }

        .audio-button {
            background-color: rgba(218, 165, 32, 0.2);
            border: 1px solid rgba(218, 165, 32, 0.5);
            color: #DAA520;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-button:hover {
            background-color: rgba(218, 165, 32, 0.3);
            transform: scale(1.1);
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .gold-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #DAA520;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            z-index: 3;
        }

        @keyframes initialFade {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes videoFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideLeft {
            to { transform: translateX(-100%) rotateY(20deg); }
        }

        @keyframes slideRight {
            to { transform: translateX(100%) rotateY(-20deg); }
        }

        @keyframes revealWelcome {
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        @keyframes revealTitle {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes revealSubtitle {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes lineExpand {
            to { width: 80%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { 
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: translateY(-20px) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="initial-overlay"></div>
    <div class="video-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="videos/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="lion-roar" preload="auto">
        <source src="audio/lionroar.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="vignette"></div>
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>
    <div class="content">
        <div class="welcome">Welcome to</div>
        <div class="main-title">Negroar Resilient</div>
        <span class="subtitle">Community Driven Progress</span>
    </div>
    <button class="skip-button" onclick="skipIntro()">Skip Intro</button>
    <div class="audio-control">
        <button class="audio-button" onclick="toggleAudio()" title="Toggle Sound">
            <svg class="audio-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </button>
    </div>

    <script>
        const createParticles = () => {
            const particleCount = window.innerWidth < 768 ? 15 : 25;
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'gold-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(particle);
            }
        };

        createParticles();

        const lionRoar = document.getElementById('lion-roar');
        const video = document.getElementById('intro-video');
        let audioPlayed = false;

        // Play roar after curtain animation
        setTimeout(() => {
            if (!audioPlayed) {
                lionRoar.play().catch(e => console.log('Auto-play prevented:', e));
                audioPlayed = true;
            }
        }, 2300);

        function toggleAudio() {
            if (lionRoar.paused) {
                lionRoar.play();
            } else {
                lionRoar.pause();
                lionRoar.currentTime = 0;
            }
        }

        function skipIntro() {
            window.location.href = 'home.html';
        }

        // Redirect when video ends
        video.addEventListener('ended', skipIntro);

        // Handle video errors
        video.addEventListener('error', () => {
            console.error('Video failed to load');
            skipIntro();
        });

        // Handle audio errors
        lionRoar.addEventListener('error', (e) => {
            console.error('Audio failed to load:', e);
        });

        // Auto-redirect after 8 seconds
        setTimeout(skipIntro, 8000);
    </script>
</body>
</html>
