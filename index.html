<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Negroar Resilient - Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Italianno&family=Montserrat:wght@300&display=swap" />
    <style>
        /* Keep all your existing styles but remove audio-specific ones */
        /* ... Previous styles remain the same ... */
        
        /* Remove .audio-control and .audio-button styles */
        
        .controls-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Changed to center since we only have one button */
            align-items: center;
        }

        .enter-site {
            background-color: rgba(218, 165, 32, 0.2);
            border: 1px solid rgba(218, 165, 32, 0.5);
            color: #DAA520;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 1s ease-out 3.3s forwards;
            transition: all 0.3s ease;
        }

        .enter-site:hover {
            background-color: rgba(218, 165, 32, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="initial-overlay"></div>
    <div class="video-container">
        <video id="intro-video" autoplay loop playsinline>
            <source src="videos/intro.mp4" type="video/mp4" />
        </video>
    </div>
    <div class="vignette"></div>
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>
    <div class="content">
        <div class="welcome">Welcome to</div>
        <div class="main-title">Negroar Resilient</div>
        <span class="subtitle">Community Driven Progress</span>
    </div>
    <div class="controls-container">
        <a href="home.html" class="enter-site">Enter Site</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById("intro-video");
            
            // Try to play video with audio
            video.play().catch(function(error) {
                console.log("Video playback failed:", error);
                // If autoplay fails, add click handler
                document.addEventListener('click', function playVideo() {
                    video.play();
                    document.removeEventListener('click', playVideo);
                });
            });

            // Ensure looping works
            video.addEventListener("ended", () => {
                video.play().catch(e => console.log("Video loop failed:", e));
            });

            // Redirect after 8 seconds
            setTimeout(() => {
                window.location.href = "home.html";
            }, 8000);
        });
    </script>
</body>
</html>
