<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="8; url='home.html'" />
    <title>Negroar Resilient - Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Italianno&family=Montserrat:wght@300&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .initial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            animation: initialFade 2s forwards;
        }

        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(45deg, #000 0%, #1a1208 100%);
            transition: transform 1.8s cubic-bezier(0.7, 0, 0.3, 1);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.2);
            z-index: 90;
        }

        .curtain-left {
            left: 0;
            transform: translateX(0);
            animation: slideLeft 1.8s cubic-bezier(0.7, 0, 0.3, 1) 0.5s forwards;
        }

        .curtain-right {
            right: 0;
            transform: translateX(0);
            animation: slideRight 1.8s cubic-bezier(0.7, 0, 0.3, 1) 0.5s forwards;
        }

        .content {
            text-align: center;
            z-index: 95;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .welcome {
            color: #DAA520;
            font-family: 'Italianno', cursive;
            font-size: clamp(48px, 10vw, 72px);
            opacity: 0;
            transform: translateY(-50px) rotateX(-90deg);
            animation: revealWelcome 1.5s ease-out 1.8s forwards;
            text-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
            position: relative;
        }

        .main-title {
            color: #DAA520;
            font-size: clamp(36px, 8vw, 64px);
            margin: 20px 0;
            opacity: 0;
            transform: scale(0.5);
            animation: revealTitle 1.5s ease-out 2.3s forwards;
            text-shadow: 
                0 0 10px rgba(218, 165, 32, 0.5),
                0 0 20px rgba(218, 165, 32, 0.3),
                0 0 30px rgba(218, 165, 32, 0.1);
            letter-spacing: 2px;
            font-weight: 600;
        }

        .subtitle {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(16px, 4vw, 28px);
            color: #B8860B;
            font-weight: 300;
            letter-spacing: clamp(4px, 1vw, 8px);
            opacity: 0;
            transform: translateY(50px);
            animation: revealSubtitle 1.5s ease-out 2.8s forwards;
        }

        .skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(218, 165, 32, 0.2);
            border: 1px solid rgba(218, 165, 32, 0.5);
            color: #DAA520;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 3.3s forwards;
        }

        .skip-button:hover {
            background-color: rgba(218, 165, 32, 0.3);
            transform: scale(1.05);
        }

        @keyframes initialFade {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes slideLeft {
            to { transform: translateX(-100%) rotateY(20deg); }
        }

        @keyframes slideRight {
            to { transform: translateX(100%) rotateY(-20deg); }
        }

        @keyframes revealWelcome {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        @keyframes revealTitle {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes revealSubtitle {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .gold-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #DAA520;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            z-index: 3;
        }

        @keyframes float {
            0%, 100% { 
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: translateY(-20px) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="initial-overlay"></div>
    <div class="video-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="videos/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="vignette"></div>
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>
    <div class="content">
        <div class="welcome">Welcome to</div>
        <div class="main-title">Negroar Resilient</div>
        <span class="subtitle">EMPOWERING INNOVATION</span>
    </div>
    <button class="skip-button" onclick="skipIntro()">Skip Intro</button>

    <script>
        const createParticles = () => {
            const particleCount = window.innerWidth < 768 ? 15 : 25;
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'gold-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(particle);
            }
        };

        createParticles();

        function skipIntro() {
            window.location.href = 'home.html';
        }

        const video = document.getElementById('intro-video');
        video.addEventListener('ended', skipIntro);
    </script>
</body>
</html>
