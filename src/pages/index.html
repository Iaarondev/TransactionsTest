<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negroar Resilient - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .skip-button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.active {
            display: flex;
            opacity: 1;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Replace 'src/videos/20241210_0440_Majestic Lion's Roar_remix_01jer9avxcf5kvsy4x81brt0xb (1).mp4' with your actual video file path -->
        <video id="intro-video" autoplay muted playsinline>
            <source src="../videos/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="skip-button" onclick="skipIntro()">Skip Intro</button>
    </div>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        const video = document.getElementById('intro-video');
        const loadingOverlay = document.querySelector('.loading-overlay');
        // Update this path to match your home page location
        const mainPageUrl = '/src/pages/home.html';

        function showLoadingOverlay() {
            loadingOverlay.classList.add('active');
        }

        function redirectToMain() {
            showLoadingOverlay();
            setTimeout(() => {
                window.location.href = mainPageUrl;
            }, 500);
        }

        function skipIntro() {
            redirectToMain();
        }

        // Redirect when video ends
        video.addEventListener('ended', redirectToMain);

        // Handle video loading error
        video.addEventListener('error', () => {
            console.error('Video failed to load');
            redirectToMain();
        });
    </script>
</body>
</html>
